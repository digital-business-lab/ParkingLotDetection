    <script>
        const ws = new WebSocket('ws://localhost:8765');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const occupiedSpots = data.occupied_spots;

            // Aktualisiere die Farbe jedes Parkplatzes basierend auf den belegten Spots
            occupiedSpots.forEach((occupied, index) => {
                const spotId = `spot${index + 1}`;
                const spotElement = document.getElementById(spotId);
                if (spotElement) {
                    spotElement.setAttribute("fill", occupied ? "url(#gradient-besetzt)" : "url(#gradient-frei)");
                }
            });
        };

        ws.onopen = () => console.log("WebSocket-Verbindung hergestellt.");
        ws.onclose = () => console.log("WebSocket-Verbindung geschlossen.");
    </script>
